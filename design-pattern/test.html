<script type="text/javascript" src="/r/cms/www/default3/js/jquery.easing.min.js"></script>
<script type="text/javascript">
    var setInt;
    function turnoff(obj) {
        $("#" + obj).hide();
    }
    function show(obj) {
        $("#" + obj).show();
    }
    function createKF() {
        var salesmanQq = isNullConvert(salesmanRoomQq).split(",");
        var length = salesmanQq.length;
        var qqIndex = Math.floor(Math.random() * length);
        var url = 'tencent://message/?uin=' + salesmanQq[qqIndex] + '&Site=QQ&Menu=yes';
        window.open(url);
    }
    function lottery() {
//		$("#startbtn").hide();
        $.ajax({
            url: '/lottery/gotoLottery.htm',
            type: 'get',
            dataType: 'json',
            cache: false,
            error: function () {
                alert('出错了！');
                return false;
            },

            success: function (json) {
                if (json.success == 1) {
                    var angle = parseInt(json.offset); //角度
                    var msg = json.info; //提示信息
                    var lot = json.lottery;
                    $("#disk").rotate({ //inner内部指针转动，outer外部转盘转动
                        duration: 5000, //转动时间
                        angle: 0, //开始角度
                        animateTo: 3600 - angle, //转动角度
                        easing: $.easing.easeOutSine, //动画扩展
                        callback: function () {
                            if (lot == 1) {
                                $("#lotteryCode").text(json.lotteryCode);
                                $("#wingoods").text(json.info);
                                //createKF();
                                show('tan_div2');
                                $("#timeRun").hide();
                                $("#start").show();
                                $("#startbtn").show();
                            } else {
                                var timestemp = json.intervalTime / 60000;
                                var timestr = "";
                                timestr = Math.ceil((json.intervalTime) / 1000) + "秒";
                                $("#intervalTime").text(timestr);
                                $("#start").hide();
                                $("#timeRun").show();
                                show('tan_div');
                                var tim = json.intervalTime;
                                setInt = setInterval(function () {
                                    tim = timeRun(tim);
                                    if (tim <= 0) {
                                        $("#timeRun").hide();
                                        $("#start").show();
                                        $("#startbtn").show();
                                        clearInterval(setInt);
                                    }
                                }, 1000);
                            }
                        }
                    });
                } else if (json.success == 0) {
                    alert(json.info);
                    $("#timeRun").hide();
                    $("#start").show();
                    $("#startbtn").show();
                } else if (json.success == -1) {
                    $("#lotteryCode").text(json.lotteryCode);
                    $("#wingoods").text(json.info);
                    //createKF();
                    show('tan_div2');
                    $("#timeRun").hide();
                    $("#start").show();
                    $("#startbtn").show();
                } else if (json.success == -2) {
                    var timestemp = json.intervalTime / 60000;
                    var timestr = "";
                    var timestr = "";
                    timestr = Math.ceil((json.intervalTime) / 1000) + "秒";
                    $("#intervalTime").text(timestr);
                    $("#start").hide();
                    $("#timeRun").show();
                    show('tan_div');
                    var tim = json.intervalTime;
                    setInt = setInterval(function () {
                        tim = timeRun(tim);
                        if (tim <= 0) {
                            $("#timeRun").hide();
                            $("#start").show();
                            $("#startbtn").show();
                            clearInterval(setInt);
                        }
                    }, 1000);
                }
            }
        });
    }
    function timeRun(intervalTime) {
        $("#time").text(Math.ceil(intervalTime / 1000 - 1));
        return intervalTime - 1000;
    }
    function neverJoin() {
        var exp = new Date();
        exp.setTime(exp + 1000 * 60 * 60 * 24 * 365);
        document.cookie = "neverJoin=1;" + "expires=" + exp.toGMTString();
        turnoff('main');
    }

    function closeDiv(id) {
        $("#" + id).hide();
    }
</script>
